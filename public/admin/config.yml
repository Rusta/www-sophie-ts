backend:
  name: github
  repo: Rusta/www-sophie-ts
  branch: master

media_folder: "public/img"
public_folder: "/"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "pages/about.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "pages/contact-us.md"
        label: "Contact Us"
        name: "contact"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
  - name: "blob"
    folder: "pages/blog"
    label: "Blog"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text", "optional": true}
      - {label: "Image", name: "image", widget: "image", "optional" true}
      - {label: "Body", name: "body", widget: "markdown"}
